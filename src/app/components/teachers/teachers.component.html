<h2>Teachers</h2>
<div class="table-responsive" *ngIf="teachers">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.name }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-info" (click)="openModal(teacher.id)" [disabled]="!activeBtns">Edit</button>
            <button class="btn btn-danger" (click)="deleteTeacher(teacher.id)" [disabled]="!activeBtns">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="staticModal.show()">Add</button>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"> {{addingTeacher ? 'Create' : 'Update'}}  teacher</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" *ngIf="newTeacher.id">
            <label>Id: </label> <span> {{ newTeacher.id }}</span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Student name" [(ngModel)]="newTeacher.name" name="name">
          </div>
          <button type="button" class="btn btn-success" (click)="saveModalBtnClick(newTeacher)" [disabled]="loading">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
